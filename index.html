<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>The Game</title>
</head>
<body onload="startGame()">

    <div class="container"> 
        <div class="row align-items-center">
          <div class="col">
          </div>
          <div class="col-6">
            <h1>The Game</h1>
            <button type="button" class="btn btn-outline-dark" onclick="window.location.href = 'contact.html';">Contact Me</button>

            <div class="card">
                <p id="questions_placeholder"></p>
                <button type="button" class="btn btn-outline-dark game-btn" id="option1" onclick="isCorrect(this)"></button>
                <button type="button" class="btn btn-outline-dark game-btn" id="option2" onclick="isCorrect(this)"></button>
                <button type="button" class="btn btn-outline-dark game-btn" id="next" onclick="nextQuestion(this)">Next Question</button>
                <button type="button" class="btn btn-outline-dark game-btn" id="restart" onclick="restart()">Restart the Game</button>
                <p id="user_score"></p>
            </div>
  
          </div>
          <div class="col">
          </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy;Katelyn Jaing 2020</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
