<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster&family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Contact</title>
</head>
<body>
    <div class="container"> 
      <div class="row align-items-center">
		<div class="col">
			
		</div>
		<div class="col-6">		 
            <h1>Contact Me</h1>
            
            <button type="button" class="btn btn-outline-dark" onclick="window.location.href = 'index.html';">The Game</button>
            <p>Please tell me how I can improve my game and recommend some questions and answers for me to add!</p>

            <form id="my-form" action="https://formspree.io/mpzyqkkg" method="post">
                <div class="form-row">
                  <div class="col">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                  </div>
                  <div class="col">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <textarea class="form-control" name="message" id="message" placeholder="Message" required></textarea>                    
                    </div>
                </div>
                <button id="my-form-button" class="btn btn-outline-dark">Submit</button>
                <p id="my-form-status"></p>
            </form>

		</div>
		<div class="col">
			
		</div>
      </div>
  </div>
  <div class="footer">
    <p>&copy;Katelyn Jaing 2020</p>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="contactscript.js"></script>
</body>
</html>
